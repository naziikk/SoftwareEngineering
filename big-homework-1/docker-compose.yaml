services:
  homework:
    platform: linux/amd64
    build:
      context: ../big-homework-1
      dockerfile: Dockerfile
    networks:
      - main
    depends_on:
      - finance_tracker_db

  finance_tracker_db:
    image: postgres:latest
    environment:
      POSTGRES_USER: database
      POSTGRES_PASSWORD: database
      POSTGRES_DB: finance_tracker
    networks:
      - main

networks:
  main:
    driver: bridge